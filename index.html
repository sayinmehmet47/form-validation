<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>

  <form>
    <p>
      <label for="t2">What's your e-mail address?</label>
      <input type="email" id="t2" name="email">
    </p>

    <p>
      <label for="t1">What's your country?<abbr title="This field is mandatory" aria-label="required">*</abbr></label>
      <input type="text" id="t1" name="country" list="l1" required
        pattern="[Tt]urkey|[Gg]reece|[Nn]etherland|[Gg]ermany|[Nn]orway|[Ff]inland">
      <datalist id="l1">
        <option>Turkey</option>
        <option>Greece</option>
        <option>Netherland</option>
        <option>Germany</option>
        <option>Norway</option>
        <option>Finland</option>
      </datalist>
    </p>
    <p>
      <label for="n1">What is your Zip Code?</label>

      <input type="number" min="10000" max="90000" step="1" id="n1" name="age" pattern="\d+">
    </p>


    <p>
      <label for="t3">Enter your Password</label>
      <input onkeyup="check();"  type="password" id="password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
        required>
    </p>

    <p>
      <label for="t3">Confirm your Password</label>
      <input onkeyup="check();" type="password" id="confirm_password" name="confirm_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
      title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
      required>    </p>
      <span id='message'></span>
    <p>
      <button>Submit</button>
    </p>
  </form>


  <script src="./script.js"></script>
</body>

</html>
